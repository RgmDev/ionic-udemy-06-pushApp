<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      PushApp v1.1
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="addPush()">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list-header>
      <ion-label>
        Pushes
      </ion-label>
    </ion-list-header>
  <ion-item *ngFor="let push of mensajes ">
    <ion-label>
      <h3>{{ push.title }}</h3>
      <p>{{ push.body }}</p>
      <p>{{ push.additionalData | json }}</p>
    </ion-label>
  </ion-item>
  </ion-list>

</ion-content>
